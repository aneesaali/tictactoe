<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href = "style.css">
</head>
<body>

<h1>Tic Tac Toe</h1> <br>

<div id = "tictactoe" style="display:none" class="grid-container">
    <div id = 0 onclick = updateBoard(id) class="grid-item"></div>
    <div id = 1 onclick = updateBoard(id) class="grid-item"></div>
    <div id = 2 onclick = updateBoard(id) class="grid-item"></div>  
    <div id = 3 onclick = updateBoard(id) class="grid-item"></div>
    <div id = 4 onclick = updateBoard(id) class="grid-item"></div>
    <div id = 5 onclick = updateBoard(id) class="grid-item"></div>  
    <div id = 6 onclick = updateBoard(id) class="grid-item"></div>
    <div id = 7 onclick = updateBoard(id) class="grid-item"></div>
    <div id = 8 onclick = updateBoard(id) class="grid-item"></div>  
</div>

<p id=instructions> Select which player you want to be. </p>

<section id=roles class="player">
    <button class=button onclick="setplayer('X', 'O')">X</button>
    <button class=button onclick="setplayer('O', 'X')">O</button>
</section>

<div id="playagain" class="player" style="display:none">
    <button class=button onclick="location.reload()">YES</button>
    <button class=button onclick="self.close()">NO</button>
</div>

<script src="script.js"></script>

</body>
</html>
